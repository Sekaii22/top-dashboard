<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <a href=""><img class="img-logo" src="assets/view-dashboard.svg" alt="dashboard logo"></a>
            <p class="text-logo">Dashboard</p>
        </div>
        <ul class="navigation-container">
            <li><a href=""><img class="icon" src="assets/home.svg" alt="home icon">Home</a></li>
            <li><a href=""><img class="icon" src="assets/card-account-details-outline.svg" alt="profile icon">Profile</a></li>
            <li><a href=""><img class="icon" src="assets/message-reply.svg" alt="message icon">Messages</a></li>
            <li><a href=""><img class="icon" src="assets/clock-time-three.svg" alt="history icon">History</a></li>
            <li><a href=""><img class="icon" src="assets/note-multiple.svg" alt="task icon">Tasks</a></li>
            <li><a href=""><img class="icon" src="assets/account-group.svg" alt="community icon">Communities</a></li>
        </ul>
        <ul class="settings-container">
            <li><a href=""><img class="icon" src="assets/cog.svg" alt="setting icon">Settings</a></li>
            <li><a href=""><img class="icon" src="assets/help-box.svg" alt="support icon">Support</a></li>
            <li><a href=""><img class="icon" src="assets/shield-check.svg" alt="privacy icon">Privacy</a></li>
        </ul>
    </div>

    <div class="header">
        <div class="search-container">
            <img class="icon" src="assets/magnify.svg" alt="search-icon">
            <input type="text" class="search-bar">
        </div>
        <div class="user-info-container">
            <img class="icon" src="assets/bell-ring-outline.svg" alt="notification-icon">
            <img class="user-profile-img" src="assets/images/2.png" alt="user profile image">
            <a>Morgan Oakley</a>
        </div>
        <div class="user-greeting-container">
            <img class="user-profile-img" src="assets/images/2.png" alt="user profile image">
            <p class="greeting-text">Hi there,</p>
            <p class="username-text">Morgan Oakley (@morgan)</p>
        </div>
        <div class="btn-container">
            <div class="button-group">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>

    <div class="content"></div>
</body>
</html>
